<div class="alert alert-danger alert-dismissable text-center" ng-if="alertExists()">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{alert}}</strong>
</div>
<div class="alert alert-warning alert-dismissable text-center" ng-if="warningExists()">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{warning}}</strong>
</div>
<div class="alert alert-success alert-dismissable text-center" ng-if="noticeExists()">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{notice}}</strong>
</div>
