<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">	
			<form class="form-mail" role="form" ng-controller="sessionCtrl">

				<h1>Sign up</h1>
				<div class="form-group">
					<label for="email" class="text-uppercase">email</label>
					<input required autofocus="true" type="email" class="form-control input-lg" name="email" ng-model="user.email" placeholder="Enter Email">
				</div>

				<div class="form-group">
					<label for="username" class="text-uppercase">username</label>
					<input required type="text" class="form-control input-lg" name="username" ng-model="user.username" placeholder="Enter Username">
				</div>

				<div class="form-group">
					<label for="agency" class="text-uppercase">reception center</label>
					<select required name="user.agency" class="form-control input-lg" ng-model="user.agency">
						<option disabled selected>Select a location</option>
						<option value="">option 1</option>
						<option value="">option 2</option>
						<option value="">option 3</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password" class="text-uppercase">Password <i>(8 charecters minimum)</i></label>
					<input autocomplete="off" required type="password" class="form-control input-lg" name="password" ng-model="user.password">
				</div>

			  	<div class="form-group">
			  		<label for="password_confirmation" class="text-uppercase">Password Confirmation</label>
					<input autocomplete="off" required type="password" class="form-control input-lg" name="password_confirmation" ng-model="user.password_confirmation">
				</div>

			  	<div class="form-group">
			  		<a href="" class="no-radius btn btn-green btn-block btn-lg text-uppercase" ng-click="signup()">Sign up</a>
			  	</div>
			</form>
		</div>
	</div>
</div>
