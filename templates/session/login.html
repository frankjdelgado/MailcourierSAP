<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4">	
			<form class="form-mail" role="form" ng-controller="sessionCtrl">
				<br>
				<div class="form-group">
					<label for="username" class="text-uppercase">username</label>
					<input type="text" class="form-control input-lg" name="username" ng-model="username" autofocus>
				</div>
				<div class="form-group">
					<label for="password" class="text-uppercase">password</label>
					<input type="password" class="form-control input-lg" name="password" ng-model="password">
				</div>
				<div class="form-group">
					<button type="submit" class="no-radius btn btn-green btn-block btn-lg text-uppercase" ng-click="login()">login</button>
				</div>
				<div class="form-group text-right">
					<a class="text-capitalize" ng-click="logout()">Forgot your password?</a>
				</div>
			</form>
		</div>
	</div>
</div>
