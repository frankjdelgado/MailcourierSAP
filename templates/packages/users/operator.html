<div class="container" ng-controller="packageCtrl">
	<div class="row">
		<div class="col-xs-12">
			<ul class="list-unstyled list-inline title-separator">
				<li class="align-middle">
					<img src="../../../img/open-box.png" class="img-responsive img-sm" title="Ballicons (free) by Nick Frost is licensed under CC BY 3.0">
				</li>
				<li class="align-middle"><h3 class="no-margin text-capitalize">Packages</h3></li>
			</ul>
		</div>
		<div class="col-xs-12 col-md-8">
			<div class="table-responsive">
				<table class="table table-hover" id="table-package">
					<thead>
						<tr>
							<th class="text-capitalize">Refence Number</th>
							<th class="text-capitalize">Description</th>
							<th class="text-capitalize">Status</th>
							<th class="text-capitalize">To</th>
							<th class="text-capitalize">From</th>
							<th class="text-capitalize">Mask as</th>
							<th class="text-capitalize">Details</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="package in packages">
							<td>{{package.ref_number}}</td>
							<td>{{package.description}}</td>
							<td class="text-capitalize">{{package.status}}</td>
							<td>{{(package.receiver).username}}</td>
							<td>{{(package.sender).username}}</td>
							<td>
								<!-- if package is pending, mark as arrived (status = 1) -->
								<a ng-click="asArrived(package.id)" confirm= "Are you sure you want to mark this package as Arrived?" href="" class="btn btn-block btn-xs btn-black text-capitalize">Arrived</a>
								
								<!-- if package already arrived, mark as delivered (status = 2) -->
								<a ng-click="asDelivered(package.id)" confirm ="Are you sure you want to mark this package as Delivered?" href="" class="text-capitalize btn btn-block btn-xs btn-green text-capitalize">Delivered</a>
							</td>
							<td>
								<a href="path/to/package" class="text-capitalize">View Details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="text-right">
				<!-- Package Pagination  -->
			</div>
		</div>
		<div class="col-md-offset-1 col-md-3 col-xs-12">
			<form action = "" role = "form" id="search-form">
				<div class="input-group form-group">
					<input ng-model="search.input" type="text" name = "search" class="form-control" placeholder="Search packages" id="search-form">
			        <div class="input-group-btn">
			            <button ng-click="searchPackages()" class="btn btn-green" type="button"><i class="glyphicon glyphicon-search"></i></button>
			        </div>
			    </div>
			    <span class="text-grey">Search by...</span>
				<div class="radio">
					<label class="radio-inline">
						<input ng-true-value="true" ng-false-value="false" ng-model="search.user" checked type="checkbox" name="search_by" id="search-by1" value="user"> User
					</label>
					<label class="radio-inline">
						<input  ng-true-value="true" ng-false-value="false" ng-model="search.ref" type="checkbox" name="search_by" id="search-by2" value="package"> Ref. number
					</label>
				</div>
			</form>
		</div>
	</div>
</div>
